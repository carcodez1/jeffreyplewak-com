name: Feature request
description: Propose an enhancement
title: "feat: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What do you want to change?
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who benefits and how?
    validations:
      required: false
