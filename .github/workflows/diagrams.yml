name: Generate Diagrams

on:
  push:
    paths:
      - "src/content/diagrams/*.mmd"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: diagrams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render Diagrams
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          mkdir -p public/diagrams
          files=(src/content/diagrams/*.mmd)
          if (( ${#files[@]} == 0 )); then
            echo "No diagram sources found; exiting."
            exit 0
          fi
          for file in "${files[@]}"; do
            filename="$(basename "$file" .mmd)"
            mmdc -i "$file" -o "public/diagrams/$filename.svg"
          done

      - name: Commit SVGs (if changed)
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- public/diagrams; then
            echo "No diagram changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/diagrams/*.svg
          git commit -m "chore(diagrams): auto-generate SVGs"
          git push
