name: Generate Diagrams

on:
  push:
    paths:
      - "src/content/diagrams/**/*.mmd"
      - ".github/workflows/diagrams.yml"
      - "scripts/render-diagrams.cjs"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: diagrams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Render diagrams
        run: node scripts/render-diagrams.cjs

      - name: Commit SVGs (if changed)
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet -- public/diagrams; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add public/diagrams/*.svg

          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): auto-generate SVGs"
          git push
